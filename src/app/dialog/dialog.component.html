<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option *ngFor="let item of categoryOptions"  [value]="item.value">{{item.label}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input  formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matPreffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
            <label for="">Product Freshness</label>
            <mat-radio-group formControlName="freshness" >
                <mat-radio-button *ngFor="let item of freshnessOptions"  [value]="item.value">{{item.label}}</mat-radio-button>
            </mat-radio-group>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" type="number" matInput placeholder="Price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment" matInput rows="5"></textarea>
        </mat-form-field>    
    </form>
</div>

<div mat-dialog-action align="end">
    <button mat-raised-button matDialogClose color="warn">close</button>
    <button mat-raised-button color="primary" (click)="addProduct()" >{{actionBtn}}</button>
</div>
